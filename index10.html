<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Directive v-on for event handler</title>
</head>

<body>
    <div id="app">
        <button v-on:click="message='tombol ini menggunkan v-on:click'">
            clik saya
        </button>
        <!-- v-on bisa di singkat dengan @  -->
        <button @click="message='tombol ini dibuat menggunakan @click'">
            click me
        </button>
        <button @click="showalert">
            show alert!
        </button>
        <br>
        {{message}}

    </div>
    <script src="asset/vendor/vue.js"></script>
    <script src="asset/js/app10.js"></script>
</body>

</html>
